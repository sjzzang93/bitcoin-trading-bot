# Nginx 설정 파일
# 위치: /etc/nginx/sites-available/trading-bot

server {
    listen 80;
    server_name YOUR_DOMAIN.com;  # 예: bot.yourdomain.com

    # Streamlit 프록시
    location / {
        proxy_pass http://localhost:8501;
        proxy_http_version 1.1;

        # WebSocket 지원 (Streamlit 필수)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 기본 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃 설정
        proxy_read_timeout 86400;
    }

    # 정적 파일 캐싱 (선택사항)
    location /_stcore/static {
        proxy_pass http://localhost:8501/_stcore/static;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, immutable";
    }
}

# HTTPS 설정은 certbot이 자동으로 추가합니다
# certbot --nginx -d YOUR_DOMAIN.com 실행 시 자동 설정됨
