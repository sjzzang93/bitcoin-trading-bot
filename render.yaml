services:
  - type: web
    name: bitcoin-trading-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run dashboard.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    healthCheckPath: /
    envVars:
      - key: BITHUMB_API_KEY
        sync: false
      - key: BITHUMB_SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TRADING_COIN
        value: BTC
      - key: TRADING_CURRENCY
        value: KRW
      - key: INVESTMENT_AMOUNT
        value: "50000"
      - key: CHECK_INTERVAL
        value: "300"
